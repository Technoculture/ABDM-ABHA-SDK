  /account/profile:
    get:
      summary: Get account information.
      description: "<b>Explanation</b>\t- Api Accepts <b>Auth Token</b> and then Returns Account Details.\r\n\r\n<b>Request Body</b>\t- Required\r\n\r\n<b>Responce</b>\t- Api Accepts <b>Auth Token</b> and then Returns Account Details. Returns Error for <b>Unauthorized Auth Token</b>."
      operationId: getAccountInformationUsingGET
      
      parameters:
        - name: Accept-Language
          in: header
          description: Access Token.
          required: true
          schema:
            type: string
        - name: X-Token
          in: header
          description: Access Token.
          required: true
          schema:
            type: string
        
      responses:
        '200':
          description: Return Account details in case of success
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    example: b-14 someshwar nagar
                  authMethods:
                    type: array
                    example: AADHAAR_OTP
                    description: Based on authMethods
                    items:
                      type: string
                      enum:
                        - AADHAAR_OTP
                        - MOBILE_OTP
                        - PASSWORD
                        - DEMOGRAPHICS
                        - AADHAAR_BIO
                  dayOfBirth:
                    type: string
                    example: 31
                  districtCode:
                    type: string
                    example: 401
                  districtName:
                    type: string
                    example: Pune
                  email:
                    type: string
                    example: example@demo.com
                  emailVerified:
                    type: boolean
                  firstName:
                    type: string
                    example: kishan
                  gender:
                    type: string
                    example: Male
                  healthId:
                    type: string
                    example: deepakndhm
                  healthIdNumber:
                    type: string
                    example: 43-4221-5105-6749
                  kycPhoto:
                    type: string
                    example: 
                    description: Encoded with Base 64
                  kycVerified:
                    type: boolean
                    example: true
                  lastName:
                    type: string
                    example: singh
                  middleName:
                    type: string
                    example: kumar
                  mobile:
                    type: string
                    example: 9545812125
                  monthOfBirth:
                    type: string
                    example: '05'
                  name:
                    type: string
                    example: kishan kumar singh
                  new:
                    type: boolean
                  phrAddress:
                    type: array
                    items:
                      type: string
                  pincode:
                    type: string
                    example: 412306
                  profilePhoto:
                    type: string
                    example: 
                    description: Encoded with Base 64
                  stateCode:
                    type: string
                    example: 27
                  stateName:
                    type: string
                    example: MAHARASHTRA
                  subDistrictCode:
                    type: string
                    example: 213
                  subdistrictName:
                    type: string
                    example: Baramati
                  tags:
                    type: object
                    additionalProperties:
                      type: string
                  townCode:
                    type: string
                    example: 27
                  townName:
                    type: string
                    example: Baramati
                  verificationStatus:
                    type: string
                    example: verified
                  verificationType:
                    type: string
                    example: testing
                  villageCode:
                    type: string
                    example: 412
                  villageName:
                    type: string
                    example: Someshwar Nagar
                  wardCode:
                    type: string
                    example: '08'
                  wardName:
                    type: string
                    example: Sinhgad fort ward
                  yearOfBirth:
                    type: string
                    example: 1994
          
        '400':
          description: Bad request, check request before retrying
          
        '401':
          description: Unauthorized Access.
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Could not Get account information or Invalid Token
          
        '500':
          description: |-
            Downstream system(s) is down.
            Unhandled exceptions.
          
      security:
        - bearerAuth: []
        
  /account/qrCode:
    get:
      summary: Get Quick Response code in PNG format for this account.
      description: "<b>Explanation</b>\t- Api Accepts <b>Auth Token</b> and then returns Account Info for QR Code.\r\n\r\n<b>Request Body</b>\t- Required\r\n\r\n<b>Responce</b>\t- Api Accepts <b>Auth Token</b> and then returns Account Info for QR Code. Returns Error for <b>Unauthorized Token</b>."
      operationId: getQrCodeUsingGET
      parameters:
        - name: Accept-Language
          in: header
          description: Access Token.
          required: true
          schema:
            type: string
        - name: X-Token
          in: header
          description: Access Token.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Return QR Code in Byte Array Form in case of success
          content:
            application/json:
              schema:
                type: string
                format: byte
        '400':
          description: Bad request, check request before retrying
          
        '401':
          description: Unauthorized Access.
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Expired or Invalid Token
          
        '500':
          description: |-
            Downstream system(s) is down.
            Unhandled exceptions.
          
      security:
        - bearerAuth: []
