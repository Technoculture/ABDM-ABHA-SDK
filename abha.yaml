  /account/getCard:
    get:
      summary: Generate ABHA card in PDF format
      description: "<b>Explanation</b>\t- Api Accepts <b>Auth Token</b> and then Returns Account Details for PDF format.\r\n\r\n<b>Request Body</b>\t- Required\r\n\r\n<b>Responce</b>\t- Api Accepts <b>Auth Token</b> and then Returns Account Details for PDF format. Returns Error for <b>Unauthorized Auth Token</b>."
      operationId: generateCardUsingGET
      
      parameters:
        - name: Accept-Language
          in: header
          description: Access Token.
          required: true
          schema:
            type: string
        - name: X-Token
          in: header
          description: Access Token.
          required: true
          schema:
            type: string
        
      responses:
        '200':
          description: Return details in case of success
          
        '400':
          description: Bad request, check request before retrying
          
        '401':
          description: Unauthorized Access.
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Could not generate Card or Invalid Token
          
        '500':
          description: |-
            Downstream system(s) is down.
            Unhandled exceptions.
          
      security:
        - bearerAuth: []
  /v1.0/patients/profile/share:
    servers:
      - url: https://your-hrp-server.com
    post:
      tags:
        - profile
      summary: Share patient profile details
      description: >
        Request for sharing patient's profile details to HIP

      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - requestId
                - timestamp
                - acknowledgement
                - resp
              properties:
                requestId:
                  type: string
                  format: uuid
                  description: a nonce, unique for each HTTP request
                  example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        

        
      responses:
        "202":
          description: Request accepted
        "400":
          description: >
            **Causes:**
              * Invalid Request
          
        "401":
          description: >
            **Causes:**
              * Unauthorized request
          
        "500":
          description: >
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
          
  /v1.0/patients/profile/on-share:
    post:
      summary: Response to patient's share profile request
      description: >
        Result of patient share profile request at HIP end.
      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - requestId
                - timestamp
                - acknowledgement
                - resp
              properties:
                requestId:
                  type: string
                  format: uuid
                  description: a nonce, unique for each HTTP request
                  example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
                  
      responses:
        "202":
          description: Request accepted
        "400":
          description: >
            **Causes:**
              * Format mismatch of any of attributes.
        "401":
          description: >
            **Causes:**
              * Unauthorized request
          
        "500":
          description: >
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
          



components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    