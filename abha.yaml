openapi: 3.0.0
info:
  title: Abdm Abha 
  description: Abdm SDK for abha
  version: 1.0.0
servers:
  - url: https://healthidsbx.abdm.gov.in/api/v1
paths:
  /registration/aadhaar/generateOtp:
    post:
      summary: Generate OTP
      description: This endpoint generates an OTP for Aadhaar number verification.
      operationId: generateOtp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aadhaar:
                  type: string
                  description: The Aadhaar number for which to generate the OTP.
                  example: '123452454590'
      responses:
        '200':
          description: OTP generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  txnId:
                    type: string
                    format: uuid
                    example: 'a825f76b-0696-40f3-864c-5a3a5b389a83'
                    description: Based on UUID
        '400':
          description: Bad request (e.g., missing or invalid Aadhaar number)
        '401':
          description: Unauthorized (invalid or missing bearer token)
        '500':
          description: Internal server error
      security:
        - bearerAuth: []

  /registration/aadhaar/verifyOTP:
    post:
      summary: Verify OTP
      description: This endpoint Verfies OTP for Aadhaar number verification.
      operationId: verifyOtp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - txnId
              properties:
                otp:
                  type: string
                  example: 812306
                txnId:
                  type: string
                  example: a825f76b-0696-40f3-864c-5a3a5b389a83
                  description: Based on UUID
      responses:
        '200':
          description: OTP Validated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  txnId:
                    type: string
                    format: uuid
                    example: 'a825f76b-0696-40f3-864c-5a3a5b389a83'
                    description: Based on UUID
        '400':
          description: Bad request (e.g., missing or invalid Aadhaar number)
        '401':
          description: Unauthorized (invalid or missing bearer token)
        '500':
          description: Internal server error
      security:
        - bearerAuth: []
  /registration/aadhaar/generateMobileOTP:
    post:
      summary: Generate Mobile OTP
      description: This endpoint Generates OTP for Abha verification.
      operationId: generateMobileOtp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mobile
                - txnId
              properties:
                mobile:
                  type: string
                  example: 9545812125
                txnId:
                  type: string
                  example: a825f76b-0696-40f3-864c-5a3a5b389a83
                  description: Based on UUID
      responses:
        '200':
          description: OTP Generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  txnId:
                    type: string
                    format: uuid
                    example: 'a825f76b-0696-40f3-864c-5a3a5b389a83'
                    description: Based on UUID
        '400':
          description: Bad request (e.g., missing or invalid Aadhaar number)
        '401':
          description: Unauthorized (invalid or missing bearer token)
        '500':
          description: Internal server error
      security:
        - bearerAuth: []
  /registration/aadhaar/verifyMobileOTP:
    post:
      summary: Verify Mobile OTP
      description: This endpoint Verfies OTP for Abha verification.
      operationId: verifyMobileOtp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - txnId
              properties:
                otp:
                  type: string
                  example: 812306
                txnId:
                  type: string
                  example: a825f76b-0696-40f3-864c-5a3a5b389a83
                  description: Based on UUID
      responses:
        '200':
          description: OTP Verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  txnId:
                    type: string
                    format: uuid
                    example: 'a825f76b-0696-40f3-864c-5a3a5b389a83'
                    description: Based on UUID
        '400':
          description: Bad request (e.g., missing or invalid Aadhaar number)
        '401':
          description: Unauthorized (invalid or missing bearer token)
        '500':
          description: Internal server error
      security:
        - bearerAuth: []
  /registration/aadhaar/createHealthIdWithPreVerified:
