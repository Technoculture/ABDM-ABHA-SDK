  /auth/confirmWithAadhaarOtp:
    post:
      summary: aadhar-otp-confirm
      description: This endpoint Confirms Aadhar Authentication
      operationId: confirmWithAadhaarOtp
      requestBody:
        required: true
        content:
          application/json:
            schema:

              type: object
              required:
                - authMethod
