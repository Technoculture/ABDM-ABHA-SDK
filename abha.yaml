                    type: string
                    example: 23
                  districtCode:
                    type: string
                    example: 401
                  districtName:
                    type: string
                    example: Pune
                  email:
                    type: string
                    example: Example@demo.com
                  firstName:
                    type: string
                    example: akash
                  gender:
                    type: string
                    example: M
                    enum:
                      - M
                      - F
                      - O
                      - U
                  healthId:
                    type: string
                    example: deepak.pant
                  healthIdNumber:
                    type: string
                    example: 43-4221-5105-6749
                  kycPhoto:
                    type: string
                    example: 
