                    example: 1995
        '400':
          description: Bad request (e.g., missing or invalid Aadhaar number)
        '401':
          description: Unauthorized (invalid or missing bearer token)
        '500':
          description: Internal server error
      security:
        - bearerAuth: []
  /auth/init:
    post:
      summary: auth-aadhar-init
      description: This endpoint Initiates Aadhar Authentication
      operationId: authAadharInit
      requestBody:
        required: true
        content:
          application/json:
            schema:

              type: object
              required:
                - authMethod
                - txnId
              properties:
                authMethod:
                  type: string
                txnId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Transaction Id
          content:
            application/json:
              schema:
                type: object
                properties:
                  txnId:
                    type: string
                    format: uuid
                    example: 'a825f76b-0696-40f3-864c-5a3a5b389a83'
                    description: Based on UUID
                  
        '400':
          description: Bad request (e.g., missing or invalid Aadhaar number)
        '401':
          description: Unauthorized (invalid or missing bearer token)
        '500':
          description: Internal server error
      security:
